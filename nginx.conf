events {}

http {
  # ðŸ”§ Define the upstream with valid Docker service hostnames
  upstream throttlexupstream {
    server throttlex1:8080;
    server throttlex2:8080;
  }

  server {
    listen 80;

    location / {
      proxy_pass http://throttlexupstream;
    }

    location /token {
      proxy_pass http://throttlexupstream;
    }

    location /api {
      proxy_pass http://throttlexupstream;
    }
  }
}
